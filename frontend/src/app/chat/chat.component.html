<button class="chat-launcher" type="button" (click)="toggleWidget()" [attr.aria-expanded]="isOpen()">
  <span class="launcher-icon">?</span>
  <span>COO Assistant</span>
</button>

<section class="chat-panel" *ngIf="isOpen()">
  <header class="chat-header">
    <div>
      <h2>COO Assistant</h2>
      <p class="subtitle">Navigation and process support</p>
    </div>
    <button class="close-btn" type="button" (click)="closeWidget()" aria-label="Close chat">x</button>
  </header>

  <div class="messages" *ngIf="hasMessages(); else welcome">
    <div *ngFor="let msg of messages(); trackBy: trackByIndex" class="message" [class.user]="msg.role === 'user'">
      <div class="bubble">
        <span class="role">{{ msg.role === 'user' ? 'You' : 'Assistant' }}</span>
        <div *ngIf="msg.loading" class="loading">Thinking...</div>
        <div *ngIf="!msg.loading" class="content">{{ msg.content }}</div>
        <div *ngIf="msg.citations?.length && !msg.loading" class="citations">
          <span class="citations-label">Sources:</span>
          <div *ngFor="let c of msg.citations" class="citation">
            <strong>{{ c.source_title }}</strong> ({{ c.source_file }})
            <p class="snippet">{{ c.content_snippet }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #welcome>
    <div class="welcome">
      <p>Ask about approvals, reports, dashboard, and navigation.</p>
      <p class="hint">Example: "How do I approve requests?"</p>
    </div>
  </ng-template>

  <div class="input-row">
    <input
      type="text"
      class="input"
      [value]="input()"
      (input)="input.set($any($event.target).value)"
      (keydown.enter)="send()"
      placeholder="Type your question..."
      [disabled]="loading()"
    />
    <button type="button" class="send-btn" (click)="send()" [disabled]="loading() || !input().trim()">
      Send
    </button>
  </div>
</section>
